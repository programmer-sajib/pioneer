<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Pioneer Bank</title>
    <link rel="shortcut icon" href="./src/lotus.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/style.css">
</head>

<body>
    <div class="container-fluid" id="login-area">
        <div class="text-center">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                style="width: 185px;" alt="logo">
            <h1 class="mt-1 mb-5 pb-1">Welcome To Pioneer Bank</h1>
        </div>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" id="user" placeholder="Username">
            <br>
            <input type="password" class="form-control" id="password" placeholder="Password">
            <br>
            <button class="btn btn-success" id="loginBtn">Login</button>
        </div>
    </div>
    <div class="container-fluid" id="transaction-area">
        <div class="text-center">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                style="width: 185px;" alt="logo">
            <h1 class="mt-1 mb-5 pb-1">Welcome to your Dashboard</h1>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="deposit">
                    <h5>Deposit</h5>
                    <h1>$ <span id="deposit">00</span></h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw">
                    <h5>Withdraw</h5>
                    <h1>$ <span id="withdraw">00</span></h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance">
                    <h5>Balance</h5>
                    <h1>$ <span id="balance">1000000</span></h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h3>Deposit</h3>
                    <input type="text" class="form-control" id="depositDollarAmount"
                        placeholder="$ amount you want to deposit" autocomplete="off">
                    <button class="btn btn-success mt-3" id="depositBtn">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h3>Withdraw</h3>
                    <input type="text" class="form-control" id="withdrawDollarAmount"
                        placeholder="$ amount you want to withdraw" autocomplete="off">
                    <button class="btn btn-success mt-3" id="withdrawBtn">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./src/script.js"></script>
</body>

</html>
